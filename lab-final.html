<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="./Common/ui.js"></script>
  </head>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 aPosition;
    attribute vec4 aNormal;
    varying vec3 N, L, E, V;

    uniform mat4 viewMatrix;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    uniform vec4 uLightPosition;
    uniform mat3 uNormalMatrix;

    uniform vec3 uCameraPos;

    void main()
    {
        vec4 totalMatrix =  viewMatrix * modelViewMatrix * aPosition;

        vec3 pos = totalMatrix.xyz;

        if(uLightPosition.w == 0.0) L = normalize(uLightPosition.xyz);
        else L = normalize( uLightPosition.xyz - pos );

        E =  -normalize(pos);
        N = normalize( uNormalMatrix * aNormal.xyz);
        V = normalize(uCameraPos - pos);

        gl_Position = projectionMatrix * totalMatrix;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec4 uAmbientProduct;
    uniform vec4 uDiffuseProduct;
    uniform vec4 uSpecularProduct;
    uniform float uShininess;

    varying vec3 N, L, E, V;

    void main()
    {
        vec3 H = reflect( -L, N );
        vec4 ambient = uAmbientProduct;

        float Kd = max( dot(L, N), 0.0 );
        vec4  diffuse = Kd*uDiffuseProduct;
        float powNum = 32.0;
        float Ks = pow( max(dot(V, H), 0.0),uShininess);
        vec4  specular =  Ks * uSpecularProduct;

        if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

        gl_FragColor = ambient + diffuse + specular;
        gl_FragColor.a = 1.0;
    }
  </script>

  <script type="text/javascript" src="./Common/webgl-utils.js"></script>
  <script type="text/javascript" src="./Common/initShaders.js"></script>

  <script type="text/javascript" src="./Components/player.js"></script>
