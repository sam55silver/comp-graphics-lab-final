<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lab Final</title>
    <link rel="stylesheet" href="./Common/styles.css" />
    <script type="text/javascript" src="./Common/ui.js"></script>
  </head>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 aPosition;
    attribute vec4 aColor;
    varying vec4 vColor;

    uniform mat4 viewMatrix;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
        vColor = aColor;
        gl_Position = projectionMatrix * viewMatrix * modelViewMatrix * aPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main()
    {
        gl_FragColor = vColor;
    }
  </script>

  <script type="text/javascript" src="./Common/webgl-utils.js"></script>
  <script type="text/javascript" src="./Common/initShaders.js"></script>
  <script type="text/javascript" src="./Common/MV.js"></script>
  <script type="text/javascript" src="./Components/rectangle.js"></script>
  <script type="text/javascript" src="./Components/player.js"></script>
  <script type="text/javascript" src="lab-final.js"></script>

  <body>
    <h2>Lab Final</h2>
    <div class="app-container">
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
      <div id="ui-container">
        <div>fps: <span id="fps"></span></div>
      </div>
    </div>
  </body>
</html>
